<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 90%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit {
            background-color: black;
            color: white;
        }
        #show {
            background-color: #4CAF50;
            color: white;
            display: none;
        }
        #countdown {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="bobby" type="text" placeholder="Type Here" />
        <button id="submit">Submit</button>
        <div id="countdown"></div>
        <button id="show">Show</button>
        <div id="result"></div>
    </div>

    <script>
        const bobbyInput = document.getElementById('bobby');
        const submitButton = document.getElementById('submit');
        const countdownDiv = document.getElementById('countdown');
        const showButton = document.getElementById('show');
        const resultDiv = document.getElementById('result');

        let countdownTimer;
        let countdown = 5; // 5 seconds countdown

        // Load saved data from localStorage
        const savedText = localStorage.getItem('savedText');
        const savedState = localStorage.getItem('savedState');

        if (savedText && savedState === 'submitted') {
            bobbyInput.style.display = 'none';
            submitButton.style.display = 'none';
            countdownDiv.textContent = 'Countdown complete!';
            showButton.style.display = 'inline-block';
        } else if (savedText) {
            bobbyInput.value = savedText;
        }

        submitButton.addEventListener('click', () => {
            const inputValue = bobbyInput.value.trim();
            if (inputValue === '') {
                alert('Please enter something before submitting!');
                return;
            }

            localStorage.setItem('savedText', inputValue); // Save the input text
            localStorage.setItem('savedState', 'submitted');
            bobbyInput.style.display = 'none'; // Hide input field
            submitButton.style.display = 'none'; // Hide submit button

            countdownDiv.textContent = `Countdown: ${countdown} seconds`;

            countdownTimer = setInterval(() => {
                countdown--;
                countdownDiv.textContent = `Countdown: ${countdown} seconds`;
                if (countdown === 0) {
                    clearInterval(countdownTimer);
                    countdownDiv.textContent = 'Countdown complete!';
                    showButton.style.display = 'inline-block';
                }
            }, 1000);
        });

        showButton.addEventListener('click', () => {
            const savedText = localStorage.getItem('savedText');
            resultDiv.textContent = `You wrote: "${savedText}"`;
            showButton.style.display = 'none';
        });
    </script>
</body>
</html>
